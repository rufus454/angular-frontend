<mat-card>
    <mat-card-header>
        <h1>Crear pregunta</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="questionform" (ngSubmit)="createQuestion()">
            <mat-form-field class="w-full">
                <mat-label>Pregunta</mat-label>
                <input matInput formControlName="question">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Respuesta</mat-label>
                <input matInput formControlName="answer">
            </mat-form-field>

            <div>
                <button type="submit" mat-raised-button color="primary">Registrar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
