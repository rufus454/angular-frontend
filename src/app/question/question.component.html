<a [routerLink]="'/create-question/' + id" mat-raised-button color="primary" class="mb-10">Crear nueva pregunta para
    esta publicación</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Pregunta </th>
        <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef> Respuesta </th>
        <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="postId">
        <th mat-header-cell *matHeaderCellDef> Id del la publicación </th>
        <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" class="h-full">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="'/edit-question/'+element.id" mat-raised-button color="primary"
                class="flex justify-center items-center text-center"><mat-icon aria-hidden="false"
                    aria-label="Example home icon" fontIcon="edit"></mat-icon></a>
            <button (click)="deleteQuestion(element.id)" mat-raised-button color="accent"
                class="flex justify-center items-center text-center"><mat-icon aria-hidden="false"
                    aria-label="Example home icon" fontIcon="delete"></mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
