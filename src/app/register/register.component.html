<mat-card>
    <mat-card-header>
        <h1>Regístrate</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedRegister()">
            <mat-form-field class="w-full">
                <mat-label>Nombre del usuario</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Apellido del usuario</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field class="w-full">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>

            <div>
                <button type="submit" mat-raised-button color="primary">Registrarse</button>
                <a routerLink="/login" mat-raised-button color="accent">Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
